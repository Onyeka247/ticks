<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widt    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#121010">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Ticketmaster">
    <meta name="msapplication-TileColor" content="#121010">
    <title>Ticketmaster</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .splash-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-container {
            width: 120px;
            height: auto;
            transform-origin: center;
            animation: zoomInOut 1.5s ease-in-out forwards;
        }

        .logo {
            width: 100%;
            height: auto;
        }

        @keyframes zoomInOut {
            0% {
                transform: scale(0.5);
                opacity: 1;
            }
            60% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="splash-container" id="splashContainer">
        <div class="logo-container">
            <img src="assets/t-icon.png" alt="Ticketmaster" class="logo">
        </div>
    </div>

    <script>
        window.addEventListener('load', () => {
            // Wait for animation to complete before redirecting
            setTimeout(() => {
                window.location.href = 'home.html';
            }, 1500); // Match this with the animation duration
        });
    </script>
</body>
</html>
